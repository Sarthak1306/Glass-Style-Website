<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Style Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

        <div class="circle-container">

                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div> -->
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/Shoto.jpeg" alt="" id="Shoto">
                    <h3>Sarthak</h3>
                    <p>VIP Account</p>
                </div>
                <div class="links">
                    <img src="./images/twitch.png" alt="">
                    <h2>Streams</h2>
                    <img src="./images/steam.png" alt="">
                    <h2>Games</h2>
                    <img src="./images/upcoming.png" alt="">
                    <h2>New</h2>
                    <img src="./images/library.png" alt="">
                    <h2>Library</h2>
                </div>
                <div class="pro">
                    <h2>Join Pro for free games.</h2>
                    <img src="/images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <div class="search">
                        <input type="text" class="input" placeholder="Search...">
                        <button class="btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed : Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress" id="game1"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="/images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress" id="game2"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="/images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress" id="game3"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    </div>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-user-alt"></i> About</li>
            <li><i class="fas fa-envelope"></i> Contact</li>
        </ul>
    </nav>



    <script src="script.js"></script>
</body>

</html>
